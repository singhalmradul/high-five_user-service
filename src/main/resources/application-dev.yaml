eureka:
  client:
    enabled: false

server:
  port: 8765

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/high-five
    username: postgres
    password: postgres

  sql:
    init:
      mode: always
      platform: postgres

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
