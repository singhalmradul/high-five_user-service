eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
server:
  port: 22222

spring:
  application:
    name: user-service

  datasource:
    url: jdbc:postgresql://localhost:5432/high-five
    username: postgres
    password: postgres

  sql:
    init:
      mode: always
      platform: postgres

  jpa:
    defer-datasource-initialization: true
    show-sql: true
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
